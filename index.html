<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="description" content="The offical website for the Webquest 43 Park">
  <meta name="keywords" content="Themepark, Roller coasters, Adventure park, Waterpark">
  <meta name="author" content="Team 43, Laura Blanco, Tejinder Singh
, M. O'Keeffe, Xose Mendez">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title>Webquest 43 Park</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<header class='header'>
  <div class='logo'>
    <svg width="60px" height="60px" viewBox="0 0 24 24" id="logo" aria-describedBy="logoDesc">
      <rect width="24" height="24" rx="24" fill="white" />
      <rect id="primary" x="9" y="2" width="6" height="12" rx="2" fill="cyan"></rect>
      <circle id="secondary" cx="12" cy="19" r="3" fill="cyan"></circle>
      <desc id="logoDesc">The Team 43 WebPark logo</desc>
    </svg>
    <h1> Webpark 43</h1>
  </div>
  <div class='headerLinks'>
    <nav id='navigationLinks'>
      <a href='#'>Plan Your Visit</a>
      <a href='#'>Buy Tickets</a>
    </nav>
    <search>
      <form action="./search/">
        <label for="mainSearch" class='screen-reader'>Search the site</label>
        <input type="search" id="mainSearch" placeholder='Looking for something?'>
        <button type="submit">&#x1F50E;&#xFE0E;</button>
      </form>
    </search>
    <button type="button" class='login'>Login</button>
  </div>
</header>
<section id="banner">
  <h1>Welcome to Webquest 43!</h1>
  <!-- <img src="./img/banner-istrfry-marcus-unsplash.jpg" height="300px"
    alt="Welcome banner showing visitors to Webquest 43 Park"> -->
</section>
<main>
  <section id="buyTickets">
    <a href="/">
      <div class="card">
        <h3>
          Buy Tickets
        </h3>
        <p>
          Pick the best value for you
        </p>
      </div>
    </a>
  </section>
  <section id="newsletterSignup">
    <h3>
      Sign up for our newsletter
    </h3>
    <p>
      Get great deals on tickets and stay up to date on park events!
    </p>
    <form action="javascript:void(0);">
      <label for="newsletterName">Your Name</label>
      <input type="text" id="newsletterName">
      <label for="newsletterEmail">Your Email</label>
      <input type="email" id="newsletterEmail">
      <button type="submit">Sign up!</button>
    </form>
  </section>
</main>
<footer>
  <a href='#'>Get Our Mobile App</a>
  <div id='social'>
    <a href='#'>Facebook</a>
  </div>
  <div id='info'>
    <a href='#'>FAQs</a>
  </div>
  <div id='legal'>
    <a href='#'>Terms of Service</a>
  </div>
</footer>

</html>
